name: Sync Commits to Plane

on:
  push:
    branches:
      - main
      - dev
      - feature/**

jobs:
  plane-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Post commit message to Plane
        env:
          PLANE_BASE_URL: ${{ secrets.PLANE_BASE_URL }}
          PLANE_WORKSPACE: ${{ secrets.PLANE_WORKSPACE }}
          PLANE_PROJECT_ID: ${{ secrets.PLANE_PROJECT_ID }}
          PLANE_API_KEY: ${{ secrets.PLANE_API_KEY }}
        run: |
          ISSUE_KEY=$(echo "${{ github.event.head_commit.message }}" | grep -oE '[A-Z]+-[0-9]+' | head -1)
          if [ -n "$ISSUE_KEY" ]; then
            echo "üîó Sending commit info to Plane issue $ISSUE_KEY"
            curl -X POST "$PLANE_BASE_URL/api/v1/workspaces/$PLANE_WORKSPACE/projects/$PLANE_PROJECT_ID/issues/$ISSUE_KEY/comments/" \
              -H "Content-Type: application/json" \
              -H "X-API-Key: $PLANE_API_KEY" \
              -d "{\"comment\": \"Commit pushed from GitHub: ${{ github.event.head_commit.message }}\"}"
          else
            echo "‚ö†Ô∏è No Plane issue key found in commit message."
          fi
